<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCar Chat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat" class="chat">
        <div class="chat-header">
            <div class="chat-header-left">
                <span class="material-icons">chat</span>
                <span class="chat-title">CHAT</span>
            </div>
            <div class="chat-header-right">
                <span class="material-icons">settings</span>
                <span class="material-icons">keyboard_arrow_down</span>
            </div>
        </div>

        <div class="chat-messages" id="messageList"></div>

        <div class="chat-input">
            <div class="format-buttons">
                <button class="format-button" data-format="bold">
                    <span class="material-icons">format_bold</span>
                </button>
                <button class="format-button" data-format="italic">
                    <span class="material-icons">format_italic</span>
                </button>
                <button class="format-button" data-format="underline">
                    <span class="material-icons">format_underlined</span>
                </button>
                <button class="format-button" data-format="link">
                    <span class="material-icons">link</span>
                </button>
            </div>

            <div class="input-container">
                <textarea id="messageInput" placeholder="Type your message here..."></textarea>
                <div class="input-buttons">
                    <button class="attach-button">
                        <span class="material-icons">attach_file</span>
                    </button>
                    <button class="send-button">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
